name: Build Sass
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci || npm i -D sass
      - run: npx sass assets/scss/main.scss assets/css/main.css --style=compressed
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Build CSS from SCSS"
          file_pattern: assets/css/main.css
