
<section class="section scroll" id="circular_atlas">
  <h4>CIRCULAR ATLAS: Find circular solutions in your area!</h4>

  <div class="atlas">
    <div id="maplist" class="overlay" [class.open]="listOpen" (click)="onOverlayBackdrop($event)">
      <span id="close_button" class="closebtn" (click)="toggleList()"></span>
      <div id="sidebar" (click)="$event.stopPropagation()">
        <fieldset>
          <input id="feature-filter" type="text" placeholder="Filter results by name"/>
        </fieldset>
        <nav id="selectlayers"></nav>
        <div id="listings" class="listings"></div>
      </div>
    </div>

    <span id="search_button" (click)="toggleList()"></span>
    <div id="map" class="map"></div>
  </div>
</section>
