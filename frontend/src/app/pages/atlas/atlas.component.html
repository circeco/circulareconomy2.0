<!-- src/app/pages/map/map.page.html -->
<div class="relative h-[100dvh] w-full bg-white">
  <!-- Map container (placeholder bg until we add Mapbox) -->
  <div #map class="absolute inset-0 bg-gradient-to-br from-slate-100 to-slate-200"></div>

  <!-- Floating actions (top-right) -->
  <div class="absolute right-3 top-3 z-10 grid gap-2">
    <button class="rounded-full p-2 bg-white/95 border shadow hover:bg-white" aria-label="Use my location">⌖</button>
    <button class="rounded-full p-2 bg-white/95 border shadow hover:bg-white" aria-label="Filters">☰</button>
  </div>

  <!-- Bottom sheet -->
  <section
    class="absolute inset-x-0 bottom-0 z-10 rounded-t-2xl bg-white/95 backdrop-blur shadow-xl border-t
           p-3 pb-[calc(16px+var(--safe-bottom))] lg:static lg:h-full lg:w-[380px] lg:border-l lg:rounded-none lg:backdrop-blur-0 lg:bg-white"
    role="region" aria-label="Results">
    <div class="mx-auto h-1.5 w-10 rounded-full bg-neutral-300 mb-3 lg:hidden" aria-hidden="true"></div>

    <!-- Filter chips -->
    <div class="flex gap-2 overflow-x-auto pb-2">
      <button class="px-3 py-2 rounded-full border text-sm whitespace-nowrap">All</button>
      <button class="px-3 py-2 rounded-full border text-sm whitespace-nowrap">Repair</button>
      <button class="px-3 py-2 rounded-full border text-sm whitespace-nowrap">Reuse</button>
      <button class="px-3 py-2 rounded-full border text-sm whitespace-nowrap">Recycle</button>
    </div>

    <!-- Results list -->
    <ul class="divide-y max-h-72 overflow-y-auto lg:max-h-[calc(100dvh-180px)]">
      <li class="py-3">
        <h3 class="font-medium">Sample Place</h3>
        <p class="text-sm text-neutral-600">Short description goes here</p>
      </li>
      <li class="py-3">
        <h3 class="font-medium">Another Place</h3>
        <p class="text-sm text-neutral-600">More info…</p>
      </li>
    </ul>
  </section>
</div>
